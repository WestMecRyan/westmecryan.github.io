---
layout: default
---

<article>
  <h2>{{ page.title }}</h2>
  <p><strong>Date:</strong> {{ page.date | date: "%B %d, %Y" }}</p>
  <p><strong>Categories:</strong> {{ page.categories | join: ', ' }}</p>
  <p><strong>Key Terms:</strong> {{ page.keyterms | join: ', ' }}</p>
  <hr>
  {{ content }}
</article>
